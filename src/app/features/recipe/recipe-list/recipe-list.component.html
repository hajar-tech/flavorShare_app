<div class="my-6 bg-green-600 flex justify-center p-6">
    <input type="text" placeholder="Search by categorie ..." 
      class="rounded-full px-6 py-3 w-80 focus:outline-none border border-gray-300">
</div>





<div class="flex flex-wrap gap-4 justify-center px-3 py-3">
    <div *ngFor="let recipe of recipeListes" class="max-w-sm rounded overflow-hidden shadow-lg">
        <img class="w-full" [src]="recipe.strMealThumb" alt="Sunset in the mountains">
        <div class="px-6 py-4">
            <div class="font-semibold text-xl mb-2">recipe name: <samp class="font-bold"> {{recipe.strMeal}}</samp></div>
            <div class="font-semibold text-xl mb-2">country: <samp class="font-bold">{{recipe.strArea}}</samp> </div>
            
        </div>
        <div class="px-6 py-4">
          <button class="px-4 py-2 bg-green-400  rounded-3xl">read more</button>
        </div>
